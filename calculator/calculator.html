<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../calculator/assets/css/style.css"/>
</head>
<body>
    <div class="cal-box">
        <div class="ansContainer">
            <div id="display">
                <span class="display"></span>
                </div>
                <div id="display">
                    <span class="ans">
                        <span class="Answer"></span>
                        <button id="ans">Answer</button>
                    </span>
                    </div>
        </div>
        <div class="container">
            <button class="block0">9</button>
            <button class="block1">8</button>
            <button class="block2">7</button>
            <button class="block3">6</button>
            <button class="block4">5</button>
            <button class="block5">4</button>
            <button class="block6">3</button>
            <button class="block7">2</button>
            <button class="block8">1</button>
            <button class="block9">0</button>
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multiply">*</button>
            <button id="divide">/</button>
            <button id="dot">.</button>
            <button id="clr">reset</button>
        </div>
    </div>
    <script src="../calculator/assets/js/4.js"></script>
</body>
</html>
